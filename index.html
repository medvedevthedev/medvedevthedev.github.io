<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Startpage</title>
  <style>
    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
      font-family: "Bodoni", sans-serif;
    }

    .startpage-item-list {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 80%;
      max-width: 1000px;
    }

    .startpage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .startpage-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .circle {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      max-width: 100px;
      max-height: 100px;
      background-color: #ccc;
      overflow: hidden;
    }

    .circle img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .description {
      margin-top: 10px;
      text-transform: uppercase;
      font-size: 20px;
      font-family: "Futura", sans-serif;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <script>
    function generateStartpageItemList(items) {
      const listContainer = document.createElement("div");
      listContainer.classList.add("container");

      items.forEach((group) => {
        const groupContainer = document.createElement("div");
        groupContainer.classList.add("group");

        const groupHeading = document.createElement("h2");
        groupHeading.textContent = group.heading;

        const itemList = document.createElement("div");
        itemList.classList.add("startpage-item-list");

        group.items.forEach((item) => {
          const link = document.createElement("a");
          link.href = item.href;

          const itemContainer = document.createElement("div");
          itemContainer.classList.add("startpage-item");

          const circle = document.createElement("div");
          circle.classList.add("circle");

          const img = document.createElement("img");
          img.src = item.logo;

          const description = document.createElement("div");
          description.classList.add("description");
          description.textContent = item.description;

          circle.appendChild(img);
          link.appendChild(itemContainer);
          itemContainer.appendChild(circle);
          itemContainer.appendChild(description);
          itemList.appendChild(link);
        });

        groupContainer.appendChild(groupHeading);
        groupContainer.appendChild(itemList);
        listContainer.appendChild(groupContainer);
      });

      return listContainer.outerHTML;
    }

            { logo: "./images/mediazona.png", description: "Медиазона", href: "https://zona.media" },
            { logo: "./images/bbc.jpg", description: "BBC News Русская Служба", href: "https://www.bbc.com/russian" },

            { logo: "./images/theinsider.png", description: "The Insider", href: "https://theins.ru" },

      const startpageItemListHtml = generateStartpageItemList(groups);

  </script>
